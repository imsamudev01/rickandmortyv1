<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="API REST RICK AND MORTY">

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <title>API REST Rick and Morty</title>
</head>

<body>
    <div id="filters">
        <input type="text" id="name-filter" placeholder="Name">
        <select id="status-filter">
            <option value="">All Statuses</option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
            <option value="unknown">Unknown</option>
        </select>
        <select id="species-filter">
            <option value="">All Species</option>
            <option value="human">Human</option>
            <option value="alien">Alien</option>
        </select>
        <button id="reset-button">Reset</button>
        <button id="filter-button">Filter</button>
    </div>

    <div id="character-list"></div>
    <div id="pagination">
        <button id="prev-page">Previous Page</button>
        <button id="next-page">Next Page</button>
    </div>
    <button id="up-button"><a href="#filters">Up</a></button>
</body>

</html>
